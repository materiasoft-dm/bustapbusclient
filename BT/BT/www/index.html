<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 500px;
            width: 100%;
            position:static!important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), { zoom: 4 });
            var marker = new google.maps.Marker({ map: map });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoKDRiTZEP8kuzZbA4uDlotb6-xeqr20s&callback=initMap">
    </script>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="http://darkmaster-001-site1.btempurl.com/signalr/hubs"></script>
    <script src="scripts/mapcontroller.js"></script>

</body>
</html>
